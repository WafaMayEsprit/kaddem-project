
services:
  mysqlbd:
    container_name: mysqlbd
    image: mysql:8
    restart: on-failure
    environment:
     MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql

  sonarqube:
    image: sonarqube:8.9.3-community
    networks:
      - sonarnet
    ports:
      - "9092:9000"


  kaddem-project:
    container_name: kaddem-project-image
    image: kaddem-project-image
    restart: on-failure
    ports:
      - "9090:9090"
    depends_on:
      - mysqlbd

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    networks:
      - sonarnet
    user: root
    ports:
      - 8050:8080
      - 50000:50000
    container_name: jenkins
    environment:
      - SONARQUBE_HOST=http://sonarqube:9000
    volumes:
      - ./jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:
networks:
  sonarnet:
